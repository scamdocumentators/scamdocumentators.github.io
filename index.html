<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ScamDocumentators</title>
<style>
body {
	margin: 0;
	font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
	background: linear-gradient(135deg, #1e3c72, #2a5298);
	color: white;
	min-height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	padding: 24px 0;
}

.wrapper {
	width: min(1000px, 94%);
	background: rgba(30, 40, 70, 0.95);
	border-radius: 22px;
	padding: 36px;
	box-shadow: 0 30px 70px rgba(0, 0, 0, 0.7);
	animation: fadeIn 0.6s ease;
}

.content {
	line-height: 1.6;
}

.content h1, .content h2, .content h3, .content h4 {
	font-weight: 700;
	margin-top: 2em;
	margin-bottom: 0.5em;
	color: #38bdf8;
}

.content p { margin: 1em 0; }

.content a { color: #7f9cf5; text-decoration: none; }
.content a:hover { text-decoration: underline; }

.content ul, .content ol { padding-left: 22px; }
.content li { margin-bottom: 0.5em; }

.content pre {
	background: #2a3b5f;
	color: #f8f8f2;
	padding: 18px;
	overflow-x: auto;
	border-radius: 12px;
	box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
}

.content code {
	background: rgba(255, 255, 255, 0.1);
	padding: 2px 6px;
	border-radius: 6px;
	font-family: "Fira Code", monospace;
	font-size: 0.95em;
}

.content blockquote {
	border-left: 6px solid #38bdf8;
	padding-left: 18px;
	color: #cbd5e1;
	font-style: italic;
	background: rgba(30, 40, 70, 0.6);
	margin: 1.5em 0;
	border-radius: 8px;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.content img {
	max-width: 100%;
	margin: 1em 0;
	border-radius: 12px;
	box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

.content hr {
	border: none;
	border-top: 1px solid rgba(255, 255, 255, 0.1);
	margin: 2em 0;
}

.content table {
	border-collapse: collapse;
	width: 100%;
	margin: 1em 0;
	background: rgba(255, 255, 255, 0.05);
	border-radius: 8px;
	overflow: hidden;
}

.content table th, .content table td {
	border: 1px solid rgba(255, 255, 255, 0.2);
	padding: 10px;
	text-align: left;
}

.content table th {
	background: rgba(255, 255, 255, 0.1);
	font-weight: 600;
}

.title {
	margin-top: 0;
	margin-bottom: 20px;
	color: #38bdf8;
	font-size: clamp(1.8rem, 4vw, 2.4rem);
}

.grid {
	display: grid;
	grid-template-columns: repeat(2, minmax(280px, 360px));
	justify-content: center;
	gap: 20px;
}

.card {
	background: rgba(255, 255, 255, 0.06);
	border: 1px solid rgba(255, 255, 255, 0.12);
	border-radius: 14px;
	padding: 16px;
	display: flex;
	flex-direction: column;
}

.card-name {
	margin: 0 0 14px;
	font-size: 1.5rem;
	line-height: 1.2;
	font-weight: 700;
	color: #e2e8f0;
}

.card-image {
	width: 100%;
	aspect-ratio: 21 / 10;
	object-fit: cover;
	border-radius: 10px;
	margin: 0 0 12px;
	box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

.card-button {
	margin-top: auto;
	display: inline-block;
	background: #38bdf8;
	color: #020617;
	text-decoration: none;
	padding: 10px 14px;
	border-radius: 12px;
	font-weight: 700;
	transition: transform 0.15s, background 0.15s;
	text-align: center;
}

.content .card-button {
	color: #020617;
}

.card-button:hover {
	transform: translateY(-1px);
	background: #67d0fa;
	text-decoration: none;
	color: #020617;
}

footer {
	margin-top: 28px;
	padding-top: 18px;
	border-top: 1px solid rgba(255, 255, 255, 0.1);
	display: flex;
	justify-content: space-between;
	align-items: center;
	flex-wrap: wrap;
	gap: 12px;
	font-size: 13px;
	opacity: 0.85;
}

@media (max-width: 760px) {
	.wrapper {
		padding: 24px;
	}

	.grid {
		grid-template-columns: 1fr;
	}
}

@keyframes fadeIn {
	from { opacity: 0; transform: translateY(12px); }
	to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>
<div class="wrapper">
	<div class="content">
		<h1 class="title">ScamDocumentators</h1>
		<div class="grid" id="card-grid"></div>
	</div>
	<footer>
		<span>Â© 2026 ScamDocumentators</span>
	</footer>
</div>

<script>
// Add more entries here to create new cards.
const items = [
	{
		name: "PetMart",
		image: "https://i.ibb.co/zTNgL1gB/logo-D0uh-DHb-R.png",
		link: "https://scamdocumentators.github.io/petmartscam"
	}
];

const grid = document.getElementById("card-grid");

items.forEach((item) => {
	const card = document.createElement("article");
	card.className = "card";

	card.innerHTML = `
		<img class="card-image" src="${item.image}" alt="${item.name}">
		<h2 class="card-name">${item.name}</h2>
		<a class="card-button" href="${item.link}">Open Link</a>
	`;

	grid.appendChild(card);
});
</script>
</body>
</html>
